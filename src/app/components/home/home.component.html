<div class="card bg-light">
    <div class="card-body">
        <h5 class="titulo mb-3">{{ titulo | uppercase }}</h5>
    </div>
    <form [formGroup]="form" (ngSubmit)="guardarCliente()">
        <div class="form-group">
            <label for="codigo">Codigo</label>
            <input type="text" formControlName="codigo" id="codigo" class="form-control" placeholder="Codigo">
        </div>
        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" formControlName="fecha" id="fecha" class="form-control" placeholder="Fecha">
        </div>
        <div class="form-group">
            <label for="cliente">Cliente</label>
            <input type="text" formControlName="cliente" id="cliente" class="form-control" placeholder="Cliente">
        </div>
        <div class="form-group">
            <label for="celular">Celular</label>
            <input type="text" formControlName="celular" id="celular" class="form-control" placeholder="Celular">
        </div>
        <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <input type="text" formControlName="descripcion" id="descripcion" class="form-control" placeholder="Descripcion">
        </div>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Guardar</button>
    </form>
</div>
